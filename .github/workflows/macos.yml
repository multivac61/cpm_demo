name: MacOS. Run NixOS Tests and other VMs on GitHub Actions.
on:
  pull_request:
  workflow_dispatch:
  push:
jobs:
  tests:
    runs-on: macos-14
    steps:
      - uses: actions/checkout@v4.1.1
      - uses: DeterminateSystems/nix-installer-action@v8
      - uses: DeterminateSystems/magic-nix-cache-action@v2
      - run: nix build -L
