name: MacOS. Use Conan to install, configure and build.
on:
  pull_request:
  workflow_dispatch:
  push:
jobs:
  run:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/checkout@v4
        with:
          repository: vvvar/juce-conan
          path: juce-conan
      - run: pip3 install conan --upgrade
      - run: conan create juce-conan --profile conan/mac
      - run: conan install --profile conan/mac --build=missing .
      - run: conan build .
      - run: ./build/Release/main
