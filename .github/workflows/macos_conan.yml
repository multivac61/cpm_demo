name: MacOS. Use Conan to install, configure and build.
on:
  pull_request:
  workflow_dispatch:
  push:
jobs:
  run:
    runs-on: macos-14
    steps:
      - uses: actions/checkout@v4
      - uses: actions/checkout@v4
        with:
          repository: vvvar/juce-conan
          path: juce-conan
      - run: pip3 install conan --upgrade
      - run: conan create --profile:all conan/mac juce-conan
      - run: conan install --profile:all conan/mac --build=missing .
      - run: conan build --profile:all conan/mac .
      - run: ./build/Release/main
