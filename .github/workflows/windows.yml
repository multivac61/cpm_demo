name: Windows. Use Conan to install, configure and build.

on:
  pull_request:
  workflow_dispatch:
  push:
jobs:
  run:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/checkout@v4
        with:
          repository: vvvar/juce-conan
          path: juce-conan

      - run: pip3 install conan --upgrade
      - run: mkdir -p ${{ github.workspace }}/.conan/profiles
          echo "[settings]
          arch=x86_64
          build_type=Release
          compiler=msvc
          compiler.cppstd=20
          compiler.runtime=dynamic
          compiler.version=193
          os=Windows" > ${{ github.workspace }}/.conan/profiles/default
        shell: bash
      - run: conan profile detect
      - run: conan create juce-conan
      - run: conan install --build=missing .
      - run: conan build .
      - run: ./build/Release/main
        shell: bash
