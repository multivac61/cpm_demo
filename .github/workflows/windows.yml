name: Windows. Us

on:
  pull_request:
  workflow_dispatch:
  push:
jobs:
  run:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/checkout@v4
        with:
          repository: vvvar/juce-conan
          path: juce-conan

      - run: pip3 install conan --upgrade
      - run: conan profile detect
      - run: conan create juce-conan
      - run: conan install --build=missing .
      - run: conan build .
