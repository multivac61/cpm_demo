name: Windows. Use Conan to install, configure and build.

on:
  pull_request:
  workflow_dispatch:
  push:
jobs:
  run:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/checkout@v4
        with:
          repository: vvvar/juce-conan
          path: juce-conan
      - run: pip3 install conan --upgrade
      - run: conan profile detect
      - run: sed -i 's/^compiler.cppstd=.*$/compiler.cppstd=20/' ${{ github.workspace }}/.conan/profiles/default
        shell: bash
      - run: conan create juce-conan
      - run: conan install --build=missing .
      - run: conan build .
      - run: .\build\Release\main
        shell: pwsh
