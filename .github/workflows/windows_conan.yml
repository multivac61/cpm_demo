name: Windows. Use Conan to install, configure and build.
on:
  pull_request:
  workflow_dispatch:
  push:
jobs:
  run:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/checkout@v4
        with:
          repository: vvvar/juce-conan
          path: juce-conan
      - run: pip3 install conan --upgrade
      - run: conan create --profile:all conan/win juce-conan
      - run: conan install --profile:all conan/win --build=missing .
      - run: conan build --profile:all conan/win .
      - run: .\build\Release\main
        shell: pwsh
